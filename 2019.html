<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S/V Solstice 2019 Gallery</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: linear-gradient(to bottom, #909fb7, #89b6ff); }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
    .gallery img { height: 150px; border: 2px solid #ccc; }
    .gallery a { display: inline-block; }
  
    .image-container {
      display: inline-block;
      text-align: center;
    }
    .watermark {
      margin-top: -.25em;
      font-size: 0.85em;
      font-family: 'Arial', sans-serif;
      font-weight: 600;      
      color: #1155c4;
      opacity: 0.8;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, .7);
    }


</style>
</head>
<body>
  <h1>S/V Solstice 2019 Photo Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const folder = 'images/2019_thumb/';
    const largeFolder = 'images/2019_large/';
    const images = [
  'img_4314.jpg',
  'img_4322.jpg',
  'img_4363.jpg',
  'img_4364.jpg',
  'img_4380.jpg',
  'img_4408.jpg',
  'img_4414.jpg',
  'img_4417.jpg',
  'img_4443.jpg',
  'img_4446.jpg',
  'img_4460.jpg',
  'img_4461.jpg',
  'img_4471.jpg',
  'img_4529.jpg',
  'img_4550.jpg',
  'img_4559.jpg',
];
    const gallery = document.getElementById('gallery');
    images.forEach(filename => {
    
    const nameWithoutExt = filename
      .replace(/\.[^/.]+$/, "")
      .replace(/^(\d+)-([a-zA-Z])/, (_, n, c) => `${n}. ${c.toUpperCase()}`)
      .replace(/_/g, " ");

      const container = document.createElement('div');
      container.className = 'image-container';

      const link = document.createElement('a');
      link.href = `${largeFolder}${filename}`;
      link.target = "_blank";

      const img = document.createElement('img');
      img.src = `${folder}${filename}`;
      img.alt = filename;

      const caption = document.createElement('div');
      caption.className = 'watermark';
      caption.textContent = nameWithoutExt;

      link.appendChild(img);
      container.appendChild(link);
      container.appendChild(caption);
      gallery.appendChild(container);
    });
  </script>
</body>
</html>
